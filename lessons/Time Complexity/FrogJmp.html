  <script>
    function solution(X, Y, D) {
      let division = Math.floor((Y - X) / D);
      let remainder = (Y - X) % D > 0 ? 1 : 0;
      console.log(division,'  ',remainder)
      return division + remainder;    
    }

    console.log(solution(10, 85, 30));
  </script>
