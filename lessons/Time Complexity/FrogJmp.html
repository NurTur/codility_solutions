  <script>
     var timer = function (name) {
      var start = new Date();
      return {
        stop: function () {
          var end = new Date();
          var time = end.getTime() - start.getTime();
          console.log("Timer:", name, "finished in", time, "ms");
        },
      };
    };

    
    function solution(X, Y, D) {
      let division = Math.floor((Y - X) / D);
      let remainder = (Y - X) % D > 0 ? 1 : 0;
      return division + remainder;
    }

    function solution2(X, Y, D) {
      let path = Math.abs(Y - X);
      let stepCount = Math.floor(path / D);
      let additional = path % D > 0 ? 1 : 0;
      return stepCount + additional;
    }

    console.log(solution(10, 85, 30));
  </script>
</html>
