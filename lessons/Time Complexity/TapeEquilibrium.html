  <script>
    function solution(A) {
      let len = A.length;

      if (len < 2) return A[0] || 0;

      let sum = 0;

      for (let i = 0; i < len; i++) {
        sum += A[i];
      }
      let min = Math.abs(A[0] - (sum - A[0]));
      let leftSum = A[0];
      let i = 1;

      while (i < len - 1) {
        leftSum += A[i];
        if (Math.abs(leftSum - (sum - leftSum)) < min) {
          min = Math.abs(leftSum - (sum - leftSum));
        }
        i++;
      }

      return min;
    }

    console.log(solution([1, 4, 3, 2, 10]));
    // [5, 6, 2, 4, 1] 4
    // [10, 2, 3, 4, 1] 0
  </script>
