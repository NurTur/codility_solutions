    var timer = function (name) {
      var start = new Date();
      return {
        stop: function () {
          var end = new Date();
          var time = end.getTime() - start.getTime();
          console.log("Timer:", name, "finished in", time, "ms");
        },
      };
    };

      let min = Math.abs(A[0] - (sum - A[0]));
      let leftSum = A[0];

      for (let j = 1; j < A.length - 1; j++) {
        leftSum += A[j];
        if (min > Math.abs(leftSum - (sum - leftSum))) {

    function solution(A) { //870
      let len = A.length;

      if (len < 2) return A[0] || 0;

      let sum = 0;

      for (let i = 0; i < len; i++) {
        sum += A[i];
      }
      let min = Math.abs(A[0] - (sum - A[0]));
      let leftSum = A[0];
      let i = 1;

      while (i < len - 1) {
        leftSum += A[i];
        if (Math.abs(leftSum - (sum - leftSum)) < min) {
          min = Math.abs(leftSum - (sum - leftSum));
        }
        i++;
      }

      return min;
    }

    var t = timer("Some label");
    for (let i=0; i<100000000; i++) {
      solution([3, 1, 2, 4, 3]);
    } 
   

    t.stop(); // prints the time elapsed to the js console
