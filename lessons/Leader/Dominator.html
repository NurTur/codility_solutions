<!DOCTYPE html>
<html>
  <head> </head>
  <body></body>

  <script>
    function solution(A) {
      let max = 0;
      let arr = [];
      let num = -1;
      let len = A.length;

      for (let i = 0; i < len; i++) {
        if (arr[A[i]]) {
          arr[A[i]] += 1;
        } else {
          arr[A[i]] = 1;
        }
        if (arr[A[i]] > max) {
          max = arr[A[i]];
          num = i;
        }
      }
      return max > Math.floor(len / 2) ? num : -1;
    }

    console.log(solution([2,1,1,3]));
  </script>
</html>
