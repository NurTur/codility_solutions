  <script>
    function solution(N) {
      let max_gap = 0;
      let current_gap = 0;
      let counting = false;

      while (N != 0) {
        if (counting == false) {
          if ((N & 1) == 1) {
            counting = true;
          }
        } else {
          if ((N & 1) == 0) {
            current_gap++;
          } else {
            max_gap = Math.max(max_gap, current_gap);
            current_gap = 0;
          }
        }
        N = N >> 1;
      }

      return max_gap;
    }

    function solution2(N) {
      const binary = N.toString(2);
      const len = binary.length;
      let index = 0;
      let max = 0;
      for (let i = 0; i < len; i++) {
        if (binary[i] === "0") continue;
        if (i - index > max && index >= 0) {
          max = i - index;
        }
        index = i;
      }
      return max ? max - 1 : 0;
    }

    function solution3(N) {
      let binary = N.toString(2);
      let len = binary.length;

      let max = 0;
      let i = 0;
      while (i < len) {
        let prevIndex = binary.indexOf("1", i);
        let nextIndex = binary.indexOf("1", prevIndex + 1);

        if (nextIndex > 0 && prevIndex >= 0) {
          if (nextIndex - prevIndex > max) {
            max = nextIndex - prevIndex - 1;
          }
          i = nextIndex;
          continue;
        }
        i = len;
      }
      return max;
    }
