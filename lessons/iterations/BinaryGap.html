<!DOCTYPE html>

  <script>
    var timer = function (name) {
      var start = new Date();
      return {
        stop: function () {
          var end = new Date();
          var time = end.getTime() - start.getTime();
          console.log("Timer:", name, "finished in", time, "ms");
        },
      };
    };

    function solution(N) {
      //491 ms
      let max_gap = 0;
      let current_gap = 0;
      let counting = false;

      while (N != 0) {
        if (counting == false) {
          if ((N & 1) == 1) {
            counting = true;
          }
        } else {
          if ((N & 1) == 0) {
            current_gap++;
          } else {
            max_gap = Math.max(max_gap, current_gap);
            current_gap = 0;
          }
        }
        N = N >> 1;
      }

      return max_gap;
    }

    function solution2(N) {
      // 9079 ms
      const binary = N.toString(2);
      const len = binary.length;
      let index = 0;
      let max = 0;
      for (let i = 0; i < len; i++) {
        if (binary[i] === "0") continue;
        if (i - index > max && index >= 0) {
          max = i - index;
        }
        index = i;
      }
      return max ? max - 1 : 0;
    }

    function solution3(N) {
      //9817 ms
      let binary = N.toString(2);
      let len = binary.length;

      let max = 0;
      let i = 0;
      while (i < len) {
        let prevIndex = binary.indexOf("1", i);
        let nextIndex = binary.indexOf("1", prevIndex + 1);

        if (nextIndex > 0 && prevIndex >= 0) {
          if (nextIndex - prevIndex > max) {
            max = nextIndex - prevIndex - 1;
          }
          i = nextIndex;
          continue;
        }
        i = len;
      }
      return max;
    }

    function solution4(N) {
      //345
      let isCount = false;
      let gap = 0;
      let bitwise;
      let max = 0;
      while (N !== 0) {
        bitwise = N & 1;

        if (!isCount) {
          if (bitwise === 1) {
            isCount = true;
          }
          N = N >> 1;
          continue;
        }

        if (bitwise === 0) {
          gap += 1;
          N = N >> 1;
          continue;
        }
        max = Math.max(max, gap);
        gap = 0;

        N = N >> 1;
      }
      return max;
    }

    var t = timer("Some label");
    for (let j = 0; j < 10000000; j++) {
      solution4(1376796946);
    }

    t.stop(); // prints the time elapsed to the js console
  </script>
</html>
