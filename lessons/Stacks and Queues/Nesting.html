<!DOCTYPE html>
<html>
  <head> </head>
  <body></body>

  <script>
    function solution(S) {
      let arr = [];

      for (let i = 0; i < S.length; i++) {
        if (S[i] === "(") {
          arr.push(S[i]);
          continue;
        }
        let end = arr.pop();
        if (end !== "(") {
          return 0;
        }
      }
      return arr.length === 0 ? 1 : 0;
    }

    console.log(solution("(()(())())"));
  </script>
</html>
