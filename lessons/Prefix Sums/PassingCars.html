<!DOCTYPE html>
<html>
  <head> </head>
  <body></body>

  <script>
    function solution(A) {
      let sum = A.reduce(function (sum, current) {
        return sum + current;
      }, 0);

      let counter = 0;
      for (let i = 0; i < A.length; i++) {
        if (A[i] === 0) {
          counter += sum;
          if (counter > 1000000000) {
            return -1;
          }
          continue;
        }
        sum -= 1;
      }
      return counter;
    }

    console.log(solution([0, 1, 0, 1, 1]));
  </script>
</html>
