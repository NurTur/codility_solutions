<!DOCTYPE html>
<html>
  <head> </head>
  <body></body>

  <script>
    function solution(S, P, Q) {
      let len = P.length;

      let arr = [];
      let sliceS = "";
      for (let i = 0; i < len; i++) {
        sliceS = S.slice(P[i], Q[i] + 1);

        if (sliceS.indexOf("A")>=0) {
          arr.push(1);
          continue;
        } else if (sliceS.indexOf("C")>=0) {
          arr.push(2);
          continue;
        } else if (sliceS.indexOf("G")>=0) {
          arr.push(3);
          continue;
        } else {
          arr.push(4);
        }
      }

      return arr;
    }

    console.log(solution("CAGCCTA", [2, 5, 0], [4, 5, 6]));
  </script>
</html>
