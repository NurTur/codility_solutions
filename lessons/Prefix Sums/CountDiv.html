<!DOCTYPE html>
<html>
  <head> </head>
  <body></body>

  <script>
    var timer = function (name) {
      var start = new Date();
      return {
        stop: function () {
          var end = new Date();
          var time = end.getTime() - start.getTime();
          console.log("Timer:", name, "finished in", time, "ms");
        },
      };
    };

    function solution(A, B, K) { //3781
      let smallMod = 0;
      let bigMod = 0;

      if (A > K || A === 0) {
        smallMod = A + (A % K);
      } else {
        smallMod = K;
      }

      if (B > K || B === 0) {
        bigMod = B - (B % K);
      } else {
        bigMod = K;
      }

      let condition =
        bigMod >= smallMod && smallMod >= A && bigMod <= B ? 1 : 0;

      let result = +((bigMod - smallMod) / K).toFixed(0) + condition;

      return result > 0 ? result : 0;
    }

    function solution2(A, B, K) {
      let startNum = Math.ceil(A / K) * K;
      if (startNum > B) return 0;
      let count = Math.floor((B - startNum) / K) + 1;
      return count;
    }

    var t = timer("Some label");
    for (let j = 0; j < 100000000; j++) {
      solution2(101, 123456789, 10000);
    }

    t.stop(); // prints the time elapsed to the js console
  </script>
</html>
