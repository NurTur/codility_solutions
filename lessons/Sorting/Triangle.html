  <script>
    function solution(A) {
      let N = A.length;
      if (N < 3) return 0;
      A.sort((a, b) => a - b);

      for (let i = 0; i < N - 2; i++) {
        if (A[i] >= 0 && A[i] > A[i + 2] - A[i + 1]) {
          return 1;
        }
      }

      return 0;
    }
