  <script>
    function solution(A) {
      let len = A.length;

      A.sort((a, b) => a - b);

      if (len === 0 || A[0] !== 1) return 0;

      for (let i = 0; i < len-1; i++) {
        if (A[i + 1] - A[i] !==1 )  {
          return 0;
        }
      }

      return 1;
    }

    console.log(solution([4,1,2]));
  </script>
