  <script>
     function solution(A) {
    A = [0, ...A];
    let len = A.length;
  
    if ((len === 1 && A[0] !== 1)) return 1;

    A.sort((a, b) => a - b);
    let i = 1;

    while (i < len) {
        if (A[i] - A[i - 1] > 1 && A[i - 1] >= 0) {
            return A[i - 1] + 1;
        }
        i++;
    }
    return A[len - 1]+1;

}

    console.log(solution([3, 4, 4, 6, 1, 4, 4]));
  </script>
</html>
