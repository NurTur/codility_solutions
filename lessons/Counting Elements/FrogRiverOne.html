<!DOCTYPE html>
<html>
  <head> </head>
  <body></body>

  <script>
    var timer = function (name) {
      var start = new Date();
      return {
        stop: function () {
          var end = new Date();
          var time = end.getTime() - start.getTime();
          console.log("Timer:", name, "finished in", time, "ms");
        },
      };
    };

    function solution(X, A) {
      //3183
      const len = A.length;
      let set = new Set([]);
      for (let i = 1; i <= X; i++) {
        set.add(i);
      }

      let j = -1;
      while (set.size !== 0 && j < len) {
        set.delete(A[++j]);
      }
      return j < len ? j : -1;
    }

    function solution2(X, A) {
      //1935
      let map = new Map();
      let len = A.length;
      let i = 0;

      if (A.indexOf(X) === -1) {
        return -1;
      }

      while (map.size < X && i < len) {
        if (!map.has(A[i])) {
          map.set(A[i], i);
        }
        i++;
      }

      return map.size === X ? --i : -1;
    }

    function solution3(X, A) {
      //2027

      let set = new Set();
      let len = A.length;
      let i = 0;

      if (A.indexOf(X) === -1) {
        return -1;
      }

      while (set.size < X && i < len) {
        if (!set.has(A[i])) {
          set.add(A[i]);
        }
        i++;
      }

      return set.size === X ? --i : -1;
    }


    function solution4(X, A) {
  
  if (A.indexOf(X) < 0) return -1;
  let map = new Map();
  let len = A.length;

  for (let i = 0; i < len; i++) {
      if (!map.has(A[i]) && A[i] <= X) {
          map.set(A[i], i);
      }
      if (map.size === X) {
         return i;
      }
  }
  return -1;

}    

    var t = timer("Some label");
    for (let j = 0; j < 100000000; j++) {
      solution3(5, [1, 3, 4, 1, 2, 3, 5, 7]);
    }

    t.stop(); // prints the time elapsed to the js console
  </script>
</html>
