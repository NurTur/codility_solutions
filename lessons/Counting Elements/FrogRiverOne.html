<!DOCTYPE html>
<html>
  <head> </head>
  <body></body>

  <script>
    function solution(X, A) {
      const len = A.length;
      let set = new Set([]);
      for (let i = 1; i <= X; i++) {
        set.add(i);
      }

      let j = -1;
      while (set.size !== 0 && j < len) {
        set.delete(A[++j]);
      }
      return j < len ? j : -1;
    }

    console.log(solution(5, [1, 3, 4, 1, 2, 3, 5, 7]));
  </script>
</html>
